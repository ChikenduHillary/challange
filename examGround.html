<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/hacker.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/examGround.css">
    <title>Exam Ground</title>
</head>
<body onload="callSubjects()">
    <!-- Exit button to Home and Exam -->
    <div class="exit" id="exit-element" onclick="homeIconDisplay()">
        <a href="index.html" id="home-icon"><i class="fa fa-home"></i></a>
        <div class="exit1" id="exit-div1" onclick="homeIconDisplay()" hidden></div>
        <div class="exit2" id="exit-div2" onclick="homeIconDisplay()" hidden></div>
    </div>

    <!-- Summary Section -->
    <div class="summary" id="summary">
        <div class="heading"><h1 id="sub-heading">Physics</h1></div>
        <div class="challange-container">
            <div class="challange">
                <div class="image">
                    <img src="" alt="Physics" id="sub-image">
                    <video src="" muted loop autoplay hidden id="sub-video"></video>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="percent"><span id="sub-progress1">0%</span><span id="sub-progress2">100%</span></div>
                        <div class="progress" id="sub-progress-bar"></div>
                    </div>
                    <button onclick="resetAndRun()">Tap to take a Challenge</button>
                </div>
            </div>
            <div class="satistics">
                <div class="challange">
                    <div class="image-container">
                        <div><img src="images/You.png" alt="You"></div>
                        <div><span class="score">-:-</span></div>
                        <div><img src="images/Computer.png" alt="Computer"></div>
                    </div>
                    <div class="dates"><span class="time">--:--</span><span class="date">--/--/----</span></div>
                </div>
                <div class="challange">
                    <div class="image-container">
                        <div><img src="images/You.png" alt="You"></div>
                        <div><span class="score">-:-</span></div>
                        <div><img src="images/Computer.png" alt="Computer"></div>
                    </div>
                    <div class="dates"><span class="time">--:--</span><span class="date">--/--/----</span></div>
                </div>
                <div class="challange">
                    <div class="image-container">
                        <div><img src="images/You.png" alt="You"></div>
                        <div><span class="score">-:-</span></div>
                        <div><img src="images/Computer.png" alt=""></div>
                    </div>
                    <div class="dates"><span class="time">--:--</span><span class="date">--/--/----</span></div>
                </div>
                <div class="challange">
                    <div class="image-container">
                        <div><img src="images/You.png" alt="You"></div>
                        <div><span class="score">-:-</span></div>
                        <div><img src="images/Computer.png" alt=""></div>
                    </div>
                    <div class="dates"><span class="time">--:--</span><span class="date">--/--/----</span></div>
                </div>
                <div class="challange">
                    <div class="image-container">
                        <div><img src="images/You.png" alt="You"></div>
                        <div><span class="score">-:-</span></div>
                        <div><img src="images/Computer.png" alt=""></div>
                    </div>
                    <div class="dates"><span class="time">--:--</span><span class="date">--/--/----</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Exam Section -->
    <div class="exampage" id="exam-page" hidden>
        <audio src="audios/correct.mp3" hidden></audio>
        <div class="timer"><div id="duration"></div></div>
        <div class="question-container">
            <span id="question-number">1.</span>
            <p id="exam-questions">
                ----
            </p>
        </div>
        <form id="exam-form">
            <div class="options-container">
                <div onclick="checkButtons(0)">
                    <input type="radio" name="options" class="exam-options">
                    <label for="" class="options">Red</label>
                </div>
                <div onclick="checkButtons(1)">
                    <input type="radio" name="options" class="exam-options">
                    <label for="" class="options">green</label>
                </div>
                <div onclick="checkButtons(2)">
                    <input type="radio" name="options" class="exam-options">
                    <label for="" class="options">white</label>
                </div>
                <div onclick="checkButtons(3)">
                    <input type="radio" name="options" class="exam-options">
                    <label for="" class="options">Yellow</label>
                </div>
            </div>
            <div class="check-answers"><div><button>Check</button></div></div>
        </form>
    </div>

    <!-- Correction Section -->
    <div class="corrections" id="correction-page" hidden>
        <div class="correction-header"><h2>Corrections</h2></div>
        <div class="questions">
            <span id="correction-span">1</span>
             <p id="correction-question"> ---- </p>
        </div>
        <!-- <div class="opponent-answers">
            <div class="you">
                <img src="images/You.png" alt="You">
                <div>
                    <span id="you-answer-el">Correct!</span>
                    <i class="fa fa-check" aria-hidden="true"></i>  
                </div>
            </div>
            <div class="computer">
                <img src="images/Computer.png" alt="You">
                <div>
                    <i class="fa fa-times" aria-hidden="true"></i>
                    <span id="compt-answer-el">Wrong</span>
                </div>
            </div>
        </div> -->
        <div class="answers">
            <form>
                <div>
                    <input type="radio" name="options" value="" class="correction-radio-button">
                    <label class="correction-label">Red</label>
                </div>
                <div>
                    <input type="radio" name="options" value="" class="correction-radio-button">
                    <label class="correction-label">green</label>
                </div>
                <div>
                    <input type="radio" name="options" value="" class="correction-radio-button">
                    <label class="correction-label">white</label>
                </div>
                <div>
                    <input type="radio" name="options" value="" class="correction-radio-button">
                    <label class="correction-label">Yellow</label>
                </div>
            </form>
        </div>
        <div class="nextPrev-buttons">
            <button class="prev" id="prev-correction">Prev</button>
            <button class="next" id="next-correction">Next</button>
        </div>
    </div>

    <!-- Results Container -->
    <div class="results" id="results-page" hidden>
        <div class="winLost"><h2 id="message-to-you">You Won!</h2></div>
        <div class="scores">
            <div class="score-container">
                <div>
                    <img src="images/You.png" alt="You">
                    <h3>You</h3>
                </div>
                <div class="span"><span id="result-scores">5:0</span></div>
                <div>
                    <img src="images/Computer.png" alt="Computer">
                    <h3>Computer</h3>
                </div>
            </div>
        </div>
        <div class="score2">
            <div class="score2-container">
                <div><i class="fa fa-check you-result" aria-hidden="true"></i><span>1</span><i class="fa fa-times computer-result" aria-hidden="true"></i></div>
                <div><i class="fa fa-check you-result" aria-hidden="true"></i><span>2</span><i class="fa fa-times computer-result" aria-hidden="true"></i></div>
                <div><i class="fa fa-check you-result" aria-hidden="true"></i><span>3</span><i class="fa fa-times computer-result" aria-hidden="true"></i></div>
                <div><i class="fa fa-check you-result" aria-hidden="true"></i><span>4</span><i class="fa fa-times computer-result" aria-hidden="true"></i></div>
                <div><i class="fa fa-check you-result" aria-hidden="true"></i><span>5</span><i class="fa fa-times computer-result" aria-hidden="true"></i></div>
            </div>
        </div>
        <div class="rematch-container">
            <div>
                <button onclick="resetAndRun()">Rematch</button>
                <span  onclick="correctionPage()">View Corrections</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javaScripts/geography.js"></script>
    <script type="text/javascript" src="javaScripts/biology.js"></script>
    <script type="text/javascript" src="javaScripts/english.js"></script>
    <script type="text/javascript" src="javaScripts/chemistry.js"></script>
    <script type="text/javascript" src="javaScripts/mathematics.js"></script>
    <script type="text/javascript" src="javaScripts/physics.js"></script>
    <script type="text/javascript" src="javaScripts/script.js"></script>
</body>
</html>
